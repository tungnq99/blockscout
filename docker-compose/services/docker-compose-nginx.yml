version: '3.8'

services:
  proxy:
    image: nginx
    container_name: proxy
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - "../proxy:/etc/nginx/templates"
    environment:
      BACK_PROXY_PASS: ${BACK_PROXY_PASS:-http://0.0.0.0:4000}
      FRONT_PROXY_PASS: ${FRONT_PROXY_PASS:-http://0.0.0.0:3000}
    ports:
      - 9751:9751
      - 8080:8080
      - 8090:8090
